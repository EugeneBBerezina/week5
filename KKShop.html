<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK Shop</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2689/2689824.png">
    <link rel="stylesheet" type="text/css" href="assets/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/gilroy.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/bebasneue.css">
</head>

<body>
    <header>
        <!-- Контейнер для шапки и навигации-->
        <div class="header_all">

            <!--Контейнер для шапки-->
            <div class="header1">
                <!--Контейнер для города-->
                <div class="citylist">
                    <select id="city">
                        <option class="citylist_text" value="city1">Санкт-Петербург</option>
                        <option class="citylist_text" value="city2">Москва</option>
                        <option class="citylist_text" value="city3">Казань</option>
                        <option class="citylist_text" value="city4">Новосибирск</option>
                    </select>
                </div>
                <!--Контейнер для номера телефона-->
                <div class="telnumber">
                    <a class="telnumber1" href="tel:+74952592500">8 495 259 25 00</a>
                </div>
            </div>

            <!--Контейнер для логотипа и навигации-->
            <div class="header2">

                <!--Контейнер для логотипа-->
                <div class="headerlogo">
                    <img src="assets/images/logo.png" alt="Логотип">
                </div>

                <!--Навигация и иконки-->
                <div class="nav_icon">
                    <nav>
                        <ul class="mainmenu">
                            <li class="menuitem">
                                <div class="menuitem1"><a class="menu" href="">Каталог</a></div>
                            </li>
                            <li class="menuitem">
                                <div class="menuitem2"><a class="menu" href="">Клуб косметологов</a></div>
                            </li>
                            <li class="menuitem">
                                <div class="menuitem3"><a class="menu" href="">Сертификаты</a></div>
                            </li>
                            <li class="menuitem">
                                <div class="menuitem4"><a class="menu" href="">Доставка и оплата</a></div>
                            </li>
                            <li class="menuitem">
                                <div class="menuitem5"><a class="menu" href="">Контакты</a></div>
                            </li>
                            <li class="menuitem">
                                <div class="menuitem6"><a class="menu" href="">Блог</a></div>
                            </li>
                        </ul>
                    </nav>
                    <div class="menuicon">
                        <div><a href=""> <img class="menulogo1" src="assets/images/icon_search.png" alt="Поиск"></a>
                        </div>
                        <div><a href=""> <img class="menulogo2" src="assets/images/icon_heart.png" alt="Избранное"></a>
                        </div>
                        <div><a href=""> <img class="menulogo3" src="assets/images/Union.png" alt="Корзина"></a></div>
                        <div><a href=""> <img class="menulogo4" src="assets/images/icon_profile.png" alt="Профиль"></a>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </header>

    <main>
        <div id="image-container" style="background-image: url('assets/images/mainfoto.png');">
            <div class="bannertext">
                <span class="bannertext1"> SKINDOM</span>
                <span class="bannertext2"> Специальные цены только до 30 апреля</span>
                <button class="buttonstyle" type="button">
                    <span class="buttontext">Перейти в каталог </span>
                </button>
            </div>
        </div>

    </main>

</body>

</html>
